<!DOCTYPE html>
<html>
  <head>
    <title>VIKA CRANE | INTERIOR DESIGNER</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bytebuilding-style.css">
  </head>
  
  <body>
    <!-- nav -->
    <div class="bb-nav">
      <a href="#">HOME</a>
      <a href="#portfolio">PORTFOLIO</a>
      <a href="#about">ABOUT</a>
      <a href="#contact">CONTACT</a>
    </div>
    <!-- nav -->

    <!-- byte building content -->
    <div class="bb-content">
      <!-- page header -->
      <div class="bb-content-header">
        <h1><b>INTERIOR DESIGN SERVICES</b></h1>
        <p>CURATING AESTHETICS</p>
      </div>
      <!-- page header -->

      <!-- services image -->
      <div class="bb-container-image">
        <img src="img/main-banner.png"class="bb-container-image-background">
      </div>
      <!-- services image -->

      <!-- services -->
      <div class="bb-container" id="services">
        <div class="bb-container-header">
          <span class="bb-container-header-span">WHAT WE DO</span>
        </div>
        
        <div class="bb-block-box bb-block-box-color-1">
          <h3>DEVELOP</h3>
        </div>

        <div class="bb-block-box bb-block-box-color-2">
          <h3>INNOVATE</h3>
        </div>

        <div class="bb-block-box bb-block-box-color-3">
          <h3>DESIGN</h3>
        </div>

        <div class="bb-block-box bb-block-box-color-4">
          <h3>MAINTAIN</h3>
        </div>
      </div>
      <!-- services -->

       <!-- portfolio -->
      <div class="bb-container" id="portfolio">
        
      </div>
      <!-- portfolio -->

      <!-- about -->
      <div class="bb-container" id="about">
        
      </div>
      <!-- about -->

      <!-- contact -->
      <div class="bb-container" id="contact">
        <div class="bb-container-header">
          <span class="bb-container-header-span">CONTACT US</span>
        </div>
        <div class="bb-contact-section">
          <input class="bb-contact-input" id="bb-contact-name" placeholder="name" type="text" name="Name" required>
        </div>
        <div class="bb-contact-section">
          <input class="bb-contact-input" id="bb-contact-email" placeholder="email" type="text" name="Email" required>
        </div>
        <div class="bb-contact-section">
          <input class="bb-contact-input" id="bb-contact-subject" placeholder="subject" name="Subject" required>
        </div>
        <div class="bb-contact-section">
          <input class="bb-contact-input" id="bb-contact-message" placeholder="message" name="Message" required>
        </div>
        <button type="submit" onclick="sendContactEmail()" class="bb-contact-submit">Send</button>
      </div>
      <!-- contact -->
    </div>
    <!-- byte building content -->

    <!-- Footer -->
    <footer class="bb-footer">
      <h4>CURATING AESTHETICS</h4>

      <div class="bb-footer-section">
        <a href="https://github.com/bytebuildingdotcom">
          <i class="icon fa-github"></i>
        </a>
        <i class="icon fa-instagram"></i>
        <i class="icon fa-twitter"></i>
        <i class="icon fa-linkedin"></i>
      </div>

      <p>&copy; 2023 VIKA CRANE | INTERIOR DESIGN</p>

      <script type="text/javascript" src="js/bytebuilding-script.js"></script>

    </footer>
  </body>
</html>
